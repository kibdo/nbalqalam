{%extends 'admin/base-temp.html'%}
{%block script_top%}
<script src="https://cdn.tiny.cloud/1/6gio2ol0ymm23sr7vfzp843qyikkxqbt17ah74ho0p44nnom/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
      selector: '#postbody'
    });
  </script>
{%endblock script_top%}
{%block style%}
{%endblock%}
{%block content%}
<div class="row">
    <div class="col-md-11 col-lg-10 mx-auto">
        <h1>Create Post</h1>
        <div class="row">
           <div class="col-md-4 col-lg-7 col-sm-6 col-10 mx-center" >
               <form>
                   <div class="form-group">
                     <input type="text" class="form-control" placeholder="Post Title">
                   </div>
                   <div class="form-group mt-2">
                     <textarea style="min-height: 300px" class="form-control" id="postbody" rows="3" placeholder="Type Message"></textarea>
                   </div>
                   <div class="form-group mt-2">
                       <label for="exampleFormControlFile1">Upload Image</label>
                       <input type="file" class="form-control-file" id="exampleFormControlFile1">
                     </div>

                   <button type="submit" class="btn btn-primary mt-3">Publish</button>
                 </form>
           </div>
    </div>
</div>
</div>
{%endblock content%}
